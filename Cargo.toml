[package]
name = "sazparser"
version = "0.1.0"
authors = ["Romeu Vieira <romeu.bizz@gmail.com>"]
description = "Library to parse SAZ files generated by Fiddler."
repository = "https://github.com/RomeuG/sazparser/"
keywords = ["fiddler", "parser", "zip", "archive"]
categories = ["parser-implementations"]
license = "MIT OR Apache-2.0"
readme = "README.md"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
zip = "0.5"
regex = "1.4.2"

[profile.release]
opt-level = 'z'  # Optimize for size.
lto = true
panic = 'abort'
codegen-units = 1
